    <!-- GitHub Pages SPA routing: restore path from 404.html redirect -->
    <script type="text/javascript">
      (function () {
        var l = window.location;
        if (l.search && l.search.startsWith("?/") ) {
          var decoded = l.search
            .slice(2)
            .split("&")
            .map(function (s) { return s.replace(/~and~/g, "&"); })
            .join("?");
          window.history.replaceState(null, null, l.pathname.replace(/\/$/, "") + "/" + decoded + l.hash);
        }
      })();
    </script>
